<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<header class=" text-white text-center py-3">
    <h1>Contacto</h1>
     <nav class="nav justify-content-center">
        <a class="nav-link text-white  font-indice" href="index.html">Inicio</a>
        <a class="nav-link text-white font-indice" href="secondary.html">Eventos</a>
        <a class="nav-link text-white font-indice" href="contacto.html">Contacto</a>
        <a class="nav-link text-white font-indice" href="formulario.html">Registro</a>
    </nav>
</header>

<main class="container my-5">
    <h2 class="mb-4 text-center font-bonello">Envíanos un mensaje</h2>
    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Tu email">
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
       &copy; Danhery Rodriguez Quiroga- Ninfas Mi Proyecto Web

</footer>


</body>
</html>
