<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<header class=" text-white text-center py-3">
    <h1 class="text-center ">Registro</h1>
     <nav class="nav justify-content-center">
        <a class="nav-link text-white  font-indice" href="index.html">Inicio</a>
        <a class="nav-link text-white font-indice" href="secondary.html">Eventos</a>
        <a class="nav-link text-white font-indice" href="contacto.html">Contacto</a>
        <a class="nav-link text-white font-indice" href="formulario.html">Registro</a>
    </nav>
</header>

<main class="container my-5">
    <h2 class="mb-4 text-center font-bonello">Crea tu cuenta</h2>
    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Tu email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" placeholder="Tu contraseña">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Tu teléfono">
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Mi Proyecto Web
</footer>

</body>
</html>
